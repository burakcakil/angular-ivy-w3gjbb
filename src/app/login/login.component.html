<div class="container-fluid h-100">
	<div class="row h-100 align-items-center">
		<div class="col-md-6 h-100" style="background-image:url('images/IMG_4756.jpg'); 
 background-repeat: no-repeat;
 background-size: 100% 100%;">
			&nbsp;
		</div>
		<div class="col-md-6">
			<h2>Giriş</h2>
			<form [formGroup]="form" novalidate>
				<div class="form-group">
					<label for="username">Kullanıcı Adı</label>
					<input name="username" class="form-control" formControlName="username">
        </div>
				<div class="form-group">
						<label for="password">Şifre</label>
						<input name="password" formControlName="password" class="form-control" type="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary"
            (click)="login()">Giriş</button>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors.required">
           Kullanıcı Adı Gereklidir.
          </div>
        </div>
         <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
           Şifre Gereklidir.
          </div>
        </div>
			</form>
		</div>
	</div>
</div>
